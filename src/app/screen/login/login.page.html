<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/register"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- <form (submit)="login($event)"> -->
              <form>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" required></ion-input>
              </ion-item>
            
              <!-- <ion-button expand="full" class="botton-color" (click)="login()">Sign Up</ion-button> -->
              <ion-button expand="full" class="botton-color" >Sign Up</ion-button>
              <ion-button expand="full" color="medium" routerLink="/register" >Register</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
