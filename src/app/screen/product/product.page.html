<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="assets/img/product-image.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title>Product Name</ion-card-title>
      <ion-card-subtitle>$199.99</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>This is a brief description of the product. It includes all the features and specifications that make this product unique and desirable.</p>
      <ion-button expand="full" color="primary">Buy Now</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
