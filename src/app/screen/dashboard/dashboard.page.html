<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/loading"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Existing content -->
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Welcome to the Dashboard</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Here you can find an overview of your mobile selling app.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Total Sales</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>$0.00</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>New Orders</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>0</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Products</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>0</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Customers</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>0</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- New Card with Button -->
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Featured Product</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img src="assets/img/featured-product.jpg"></ion-img>
            <p>This is a featured product. It has amazing features and is available at a great price.</p>
            <ion-button expand="full" color="primary" routerLink="/product">Buy Now</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
